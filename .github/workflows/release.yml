name: Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的 tag 时触发

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fastsync-linux-amd64
            asset_name: fastsync-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fastsync.exe
            asset_name: fastsync-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install cargo-wix
        if: matrix.os == 'windows-latest'
        run: cargo install cargo-wix

      - name: Build MSI Installer
        if: matrix.os == 'windows-latest'
        run: cargo wix --no-build --target ${{ matrix.target }}

      - name: Prepare Assets
        shell: bash
        run: |
          mkdir dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/fastsync.exe dist/fastsync.exe
            cp target/wix/*.msi dist/ 2>/dev/null || true
            cd dist && 7z a ../fastsync-windows-x64.zip fastsync.exe && cd ..
          else
            cp target/${{ matrix.target }}/release/fastsync dist/fastsync
            cd dist && tar -czvf ../fastsync-linux-x64.tar.gz fastsync && cd ..
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            fastsync-*.zip
            fastsync-*.tar.gz
            dist/*.msi

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
